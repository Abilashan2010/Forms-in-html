<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Detail Form</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email ID</label><br>
        <input type="text" id="email id"><br><br>
        <label>Contact number (This will be hidden)</label><br>
        <input type="password" id="Contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="Male" name="Gender" value="Male">Male><br>
        <input type="radio" id="Female" name="Gender" value="Female">Female<br>
        <label>Favourite City</label>
        <input type="checkbox" id="city" value="New Delhi">New Delhi><br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai><br>
        <input type="checkbox" id="city" value="Kolkata">Kolkata><br>
        <input type="checkbox" id="city" value="Hydrabath">Hydrabath><br>
        <input type="checkbox" id="city" value="Chennai">Chennai><br>
        <input type="submit"><br><br>
    </form>
    
</body>
</html>
